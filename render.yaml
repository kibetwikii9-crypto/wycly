services:
  # Backend API Service (FastAPI)
  - type: web
    name: curie-backend
    runtime: python
    plan: free  # Change to 'starter' or 'standard' for production
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: BOT_TOKEN
        sync: false  # You'll set this manually in Render dashboard
      - key: PUBLIC_URL
        fromService:
          type: web
          name: curie-backend
          property: host
      - key: FRONTEND_URL
        fromService:
          type: web
          name: curie-frontend
          property: host
      - key: DATABASE_URL
        fromDatabase:
          name: curie-db
          property: connectionString
      - key: LOG_LEVEL
        value: INFO
      - key: OPENAI_API_KEY
        value: ""  # Leave empty for now (rule-based AI)
    healthCheckPath: /health

  # Frontend Service (Next.js)
  - type: web
    name: curie-frontend
    runtime: node
    plan: free  # Change to 'starter' or 'standard' for production
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: curie-backend
          property: host
    staticPublishPath: frontend/.next

  # PostgreSQL Database
  - type: pspg
    name: curie-db
    plan: free  # Free tier: 90 days, then $7/month. Change to 'starter' for production
    databaseName: curie
    user: curie_user

